hirdetes1=Tipp: Nincs kocsid? ((/eladókocsik))
hirdetes2=Info: Nem tudod a szerver weboldalát? A cím: www.classrpg.net
hirdetes3=Tipp: Ne nonozz, mert csak megjárod... Ha nem is azonnal, késõbb nagyobb büntetést is kaphatsz...
hirdetes4=Tipp: Ne csitelj, mert úgyis megjárod...
hirdetes5=Tipp: Segítség kell vagy nem tudsz egy parancsot? /report join 0 /ü-vel írsz!
hirdetes6=Tipp: Túl kicsi a Chat? Növeld meg! Parancs: /pagesize [10-20]
hirdetes7=Tipp: Beszélni szeretnél a többiekkel? Gyere fel a TeamSpeak szerverünkre! Cím: ip.classrpg.net
hirdetes8=Tipp: Éhes vagy? Menj enni akármelyik étterembe, hotdog, fagyis kocsihoz, vagy egy kis hotdog standhoz! A parancs: /menu
hirdetes9=Info: Valakit szabálytalankodni látsz? Bátran jelentsd be! /idk, majd /bejelent
hirdetes10=Tipp: Los Santosban el van rejtve egy kincs. Ha megtalálod, jutalmat kapsz!
hirdetes11=Tipp: Unod a kocsidat? Cseréld le egy újra! /alakít
hirdetes11=Tipp: Kezdõ vagy és segítség kell? Adminsegédeink szívesen segítenek neked: /report join 0
hirdetes12=Tipp: Leakarod parkolni a kocsid? Szólj egy adminnak, vagy /parkhely közel
hirdetes13=Tipp: Reportba és PM-be sose köszöngess, ne keresd xy-ont. Egybõl írd amit szeretnél! Elõbb fognak veled foglalkozni!
hirdetes14=Tipp: Szeretnél egy új házat? Nincs más dolgod mint keresni egy RP-s helyet és igényleni! ((/házigénylés | /házigénylések))
hirdetes15=Tipp: Szeretnél magadnak garázst? Ha van a házadnál garázs állj oda és: ((/rendel újgarázs))
hirdetes16=Tipp: Hívd azt a taxist aki a legközelebb van! /taxisok /service taxi id
